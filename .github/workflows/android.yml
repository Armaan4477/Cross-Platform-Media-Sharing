name: Android CI

on:
  push:
    branches:
      - main
      - Extra-Builds
      - Beta-Builds

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Change to Android app directory
      run: cd Android-app/CrossPlatform

    - name: Grant execute permission for gradlew
      run: chmod +x Android-app/CrossPlatform/gradlew
      
    - name: Build with Gradle
      run: |
        cd Android-app/CrossPlatform
        ./gradlew build